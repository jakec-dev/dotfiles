# Display Switch Configuration
# Find your USB device ID with: lsusb
# Test which input codes work with: ddcutil capabilities --bus=X
usb_device = "05e3:0610"

# Switch to HDMI when USB connects (this Linux PC)
on_usb_connect = "Hdmi1"

# Switch to USB-C when USB disconnects (other laptop)
# Using custom hex code 0x1b for USB-C input
on_usb_disconnect = "0x1b"
