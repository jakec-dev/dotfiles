#= Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

###############
### IMPORTS ###
###############

source = ~/.config/hypr/catppuccin-mocha.conf

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor = DP-1, 2560x1440@165, 0x0, 1
monitor = HDMI-A-1, 2560x1440@60, 2560x0, 1, transform, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$browser = firefox
$fileManager = kitty -e yazi 
$fileManagerGui = dolphin
$menu = hyprlauncher


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = hyprctl dispatch workspace 1 # put cursor on workspace 1 at startup
exec-once = hyprpaper
exec-once = swaync
exec-once = hyprctl plugin load ~/.local/share/hyprpm/hyprXPrimary/hyprXPrimary.so


###############
### PLUGINS ###
###############

plugin {
  xwaylandprimary {
    display = DP-1
  }
}


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = $flamingo $peach 45deg
    col.inactive_border = $crust

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### SCRATCHPADS ###
###################

# Terminal scratchpad
workspace = special:terminal, on-created-empty:kitty --class scratchpad-term
windowrulev2 = float, class:^(scratchpad-term)$
windowrulev2 = size 85% 85%, class:^(scratchpad-term)$
windowrulev2 = center, class:^(scratchpad-term)$
windowrulev2 = workspace special:terminal, class:^(scratchpad-term)$

# Claude scratchpad
workspace = special:claude, on-created-empty:kitty --class scratchpad-claude -e tmux new-session -A -s claude zsh
windowrulev2 = float, class:^(scratchpad-claude)$
windowrulev2 = size 85% 85%, class:^(scratchpad-claude)$
windowrulev2 = center, class:^(scratchpad-claude)$
windowrulev2 = workspace special:claude, class:^(scratchpad-claude)$

# Notes scratchpad (nvim in dedicated kitty instance)
workspace = special:notes, on-created-empty:kitty --class scratchpad-notes -e nvim ~/scratchpad.md
windowrulev2 = float, class:^(scratchpad-notes)$
windowrulev2 = size 80% 80%, class:^(scratchpad-notes)$
windowrulev2 = center, class:^(scratchpad-notes)$
windowrulev2 = workspace special:notes, class:^(scratchpad-notes)$


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Apps
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, google-chrome-stable
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, $fileManagerGui

# Moving
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u

# Windows
bind = $mainMod, F, fullscreen

# Resize submap
bind = $mainMod, R, submap, resize
submap = resize
bind = , h, resizeactive, -40 0
bind = , l, resizeactive, 40 0
bind = , j, resizeactive, 0 -40
bind = , k, resizeactive, 0 40
bind = , escape, submap, reset
submap = reset

# Screenshot submap
bind = $mainMod, y, submap, screenshot
submap = screenshot
# save region to clipboard
bind = , a, exec, grim -g "$(slurp)" - | satty --filename - --fullscreen --copy-command "wl-copy" --early-exit --initial-tool crop
bind = , a, submap, reset
# save region to disk
bind = , s, exec, grim -g "$(slurp)" - | satty --filename - --fullscreen --output-filename ~/screenshots/$(date +'%Y%m%d_%H%M%S').png
bind = , s, submap, reset
# save active window to clipboard
bind = , d, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | satty --filename - --fullscreen --copy-command "wl-copy" --early-exit
bind = , d, submap, reset
# save active window to disk
bind = , f, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | satty --filename - --fullscreen --output-filename ~/screenshots/$(date +'%Y%m%d_%H%M%S').png
bind = , f, submap, reset
# exit early
bind = , escape, submap, reset
submap = reset

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, C, killactive,
bind = $mainMod, Z , exit,
# bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, $menu


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad toggles
bind = $mainMod, grave, togglespecialworkspace, terminal
bind = $mainMod, minus, togglespecialworkspace, claude
bind = $mainMod, N, togglespecialworkspace, notes

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Workspaces
workspace = name:1, monitor:DP-1
workspace = name:2, monitor:DP-1
workspace = name:3, monitor:DP-1
workspace = name:4, monitor:DP-1
workspace = name:5, monitor:DP-1
workspace = name:6, monitor:HDMI-A-1
workspace = name:7, monitor:HDMI-A-1
workspace = name:8, monitor:HDMI-A-1
workspace = name:9, monitor:HDMI-A-1

# Smart gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
