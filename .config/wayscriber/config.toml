[drawing]
default_color = [210, 15, 57]
default_thickness = 16.0
default_eraser_size = 12.0
marker_opacity = 0.4
default_fill_enabled = false
default_font_size = 32.0
hit_test_tolerance = 6.0
hit_test_linear_threshold = 400
undo_stack_limit = 100
font_family = "Sans"
font_weight = "bold"
font_style = "normal"
text_background_enabled = false

[history]
undo_all_delay_ms = 1000
redo_all_delay_ms = 1000
custom_section_enabled = false
custom_undo_delay_ms = 1000
custom_redo_delay_ms = 1000
custom_undo_steps = 5
custom_redo_steps = 5

[arrow]
length = 32.0
angle_degrees = 30.0

[performance]
buffer_count = 3
enable_vsync = true

[ui]
show_status_bar = true
show_frozen_badge = false
status_bar_position = "bottom-left"
xdg_fullscreen = false

[ui.status_bar_style]
font_size = 18.0
padding = 12.0
bg_color = [
    0.118,
    0.118,
    0.18,
    0.9,
]
text_color = [
    0.804,
    0.839,
    0.957,
    1.0,
]
dot_radius = 6.0

[ui.help_overlay_style]
font_size = 16.0
line_height = 24.0
padding = 24.0
bg_color = [
    0.094,
    0.094,
    0.145,
    0.95,
]
border_color = [
    0.345,
    0.357,
    0.439,
    0.9,
]
border_width = 2.0
text_color = [
    0.804,
    0.839,
    0.957,
    1.0,
]

[ui.click_highlight]
enabled = false
radius = 24.0
outline_thickness = 4.0
duration_ms = 750
fill_color = [
    0.98,
    0.702,
    0.529,
    0.35,
]
outline_color = [
    0.98,
    0.702,
    0.529,
    0.9,
]
use_pen_color = true

[ui.context_menu]
enabled = true

[ui.toolbar]
top_pinned = false
side_pinned = false
use_icons = true
show_more_colors = true
show_actions_section = true
show_delay_sliders = false
show_marker_opacity_section = false

[board]
enabled = true
default_mode = "transparent"
whiteboard_color = [
    0.937,
    0.945,
    0.961,
]
blackboard_color = [
    0.118,
    0.118,
    0.18,
]
whiteboard_pen_color = [
    0.298,
    0.31,
    0.412,
]
blackboard_pen_color = [
    0.804,
    0.839,
    0.957,
]
auto_adjust_pen = true

[keybindings]
exit = [
    "Escape",
    "Ctrl+Q",
]
enter_text_mode = ["T"]
clear_canvas = ["Shift+C"]
undo = ["C", "Ctrl+Z"]
redo = ["X", "Ctrl+Shift+Z", "Ctrl+Y"]
undo_all = []
redo_all = []
undo_all_delayed = []
redo_all_delayed = []
duplicate_selection = ["Ctrl+D"]
move_selection_to_front = ["]"]
move_selection_to_back = ["["]
nudge_selection_up = ["ArrowUp"]
nudge_selection_down = ["ArrowDown"]
nudge_selection_left = ["ArrowLeft"]
nudge_selection_right = ["ArrowRight"]
delete_selection = ["Delete"]
increase_thickness = [
    "+",
    "=",
]
decrease_thickness = [
    "-",
    "_",
]
increase_marker_opacity = ["Ctrl+Alt+ArrowUp"]
decrease_marker_opacity = ["Ctrl+Alt+ArrowDown"]
select_marker_tool = ["G"]
select_eraser_tool = []
select_pen_tool = ["F"]
select_line_tool = ["L"]
select_rect_tool = ["S"]
select_ellipse_tool = ["D"]
select_arrow_tool = ["A"]
select_highlight_tool = []
increase_font_size = [
    "Ctrl+Shift++",
    "Ctrl+Shift+=",
]
decrease_font_size = [
    "Ctrl+Shift+-",
    "Ctrl+Shift+_",
]
toggle_whiteboard = ["Ctrl+W"]
toggle_blackboard = ["Ctrl+B"]
return_to_transparent = ["Ctrl+Shift+T"]
toggle_help = [
    "F10",
    "F1",
]
toggle_status_bar = [
    "F12",
    "F4",
]
toggle_click_highlight = ["Ctrl+Shift+H"]
toggle_toolbar = [
    "F2",
    "F9",
]
toggle_fill = []
toggle_highlight_tool = ["Shift+F"]
open_context_menu = [
    "Shift+F10",
    "Menu",
]
open_configurator = ["F11"]
set_color_red = ["Q"]
set_color_green = ["W"]
set_color_blue = ["E"]
set_color_yellow = ["R"]
set_color_orange = ["Shift+E"]
set_color_pink = ["Shift+R"]
set_color_white = ["Shift+W"]
set_color_black = ["Shift+Q"]
capture_full_screen = []
capture_active_window = []
capture_selection = []
capture_clipboard_full = []
capture_file_full = []
capture_clipboard_selection = []
capture_file_selection = []
capture_clipboard_region = []
capture_file_region = []
toggle_frozen_mode = ["Ctrl+Shift+F"]

[capture]
enabled = false
save_directory = "~/Pictures/Wayscriber"
filename_template = "screenshot_%Y-%m-%d_%H%M%S"
format = "png"
copy_to_clipboard = true

[tablet]
enabled = false
pressure_enabled = true
min_thickness = 1.0
max_thickness = 8.0

[session]
persist_transparent = true
persist_whiteboard = true
persist_blackboard = true
persist_history = true
restore_tool_state = false
storage = "auto"
max_shapes_per_frame = 10000
max_file_size_mb = 10
compress = "auto"
auto_compress_threshold_kb = 100
backup_retention = 1
per_output = true
