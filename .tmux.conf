unbind r
bind r source-file ~/.tmux.conf

# Add 256 bit color and true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:RGB"
set -as terminal-features ",xterm-256color:RGB"

# Don't start tmux in a new shell
set -g default-command "${SHELL}"

# Remove delay when pressing escape
set -s escape-time 0

# Allow mouse control
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# pane movement
bind-key s command-prompt -p "join pane from:"  "join-pane -s '%%'"

# session navigation
bind-key K display-popup -E "tms"
bind-key J display-popup -E "tms switch"
bind-key W display-popup -E "tms windows"

# window navigation
bind-key q select-window -t 1
bind-key w select-window -t 2
bind-key e select-window -t 3
bind-key r select-window -t 4
bind-key t select-window -t 5
bind-key y select-window -t 6
bind-key u select-window -t 7
bind-key i select-window -t 8
bind-key o select-window -t 9
bind-key p select-window -t 10

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Configure catppuccin
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# Install catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# PC status colors
set -g @cpu_low_bg_color "#[fg=#{@thm_green}]"
set -g @cpu_medium_bg_color "#[fg=#{@thm_yellow}]"
set -g @cpu_high_bg_color "#[fg=#{@thm_red}]"
set -g @ram_low_bg_color "#[fg=#{@thm_green}]"
set -g @ram_medium_bg_color "#[fg=#{@thm_yellow}]"
set -g @ram_high_bg_color "#[fg=#{@thm_red}]"

# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#{cpu_bg_color}   #{cpu_percentage} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#{ram_bg_color}   #{ram_percentage} "

# Configure tmux
set -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# Pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# Window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
