unbind r
bind r source-file ~/.tmux.conf

# Add 256 bit color
set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"

# Remove delay when pressing escape
set -s escape-time 0

# Allow mouse control
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# pane movement
bind-key s command-prompt -p "join pane from:"  "join-pane -s '%%'"

# tmux-sessionizer keybindings
bind-key o display-popup -E "tms"
bind-key J display-popup -E "tms switch"
bind-key W display-popup -E "tms windows"

# Auto-create windows for new sessions
set-hook -g after-new-session 'run-shell "tmux rename-window -t 1 nvim;"'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'Nybkox/tmux-kanagawa'

set -g @kanagawa-theme 'dragon'
set -g @kanagawa-ignore-window-colors true
set -g @kanagawa-show-powerline true
set -g @kanagawa-transparent-powerline-bg true
set -g @kanagawa-plugins 'cpu-usage ram-usage' 
set -g @kanagawa-show-flags true
set -g @kanagawa-show-left-icon session
set -g status-position top

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
